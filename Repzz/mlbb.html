                <option value="ðŸ’Ž28">ðŸ’Ž28 Diamond - Rp9.000</option>

    <script>
      document.getElementById('topUpForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const gameId = document.getElementById('gameId').value;
    const zoneId = document.getElementById('zoneId').value;
    const diamondAmount = document.getElementById('diamondAmount').value;
    const price = document.getElementById('diamondAmount').selectedOptions[0].text.split(" - ")[1];
    const paymentMethod = document.getElementById('paymentMethod').value;
    const phoneNumber = document.getElementById('phoneNumber').value;

    let message = `Hai min, saya ingin melakukan top up mlbb dengan detail sebagai berikut:\nID Game: ${gameId}\nID Zona: ${zoneId}\nJumlah Diamond: ${diamondAmount} (${price})\n`;

    if (phoneNumber) {
        message += `Nomor Telepon: ${phoneNumber}\n`;
    }

    let paymentInfo = "";

    if(paymentMethod === "dana") {
        paymentInfo = "silakan lakukan pembayaran melalui Dana ke nomor +628989783974";
    } else if(paymentMethod === "gopay") {
        paymentInfo = "silakan lakukan pembayaran melalui GoPay ke nomor Error";
    } else if(paymentMethod === "ovo") {
        paymentInfo = "silakan lakukan pembayaran melalui OVO ke nomor +62895706096010";
    }

    message += `dan ${paymentInfo} setelah itu kirim pesan ini ke admin dan tunggu 1mnt-5mnt terimakasih`;

    // Tampilkan popup konfirmasi sebelum mengarahkan ke WhatsApp
    if (confirm("apakah kamu yakin sudah memasukan semuanya dengan benar?")) {
        // Redirect ke WhatsApp dengan pesan yang sudah diisi
        window.location.href = `https://wa.me/+6289678664759?text=${encodeURIComponent(message)}`;

});
