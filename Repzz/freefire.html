<body>

        </i></p>
        <div><img class="pricelist" src="img/ffpricelist.png" width="320"></div>
        <div>
            <label for="diamondAmount">Pilih Jumlah Diamond:</label>
            <select id="diamondAmount" name="diamondAmount" required>
                <option value=""></option>
                <option value="ðŸ’Ž5">ðŸ’Ž5 Diamond - Rp2.000</option>
                <option value="ðŸ’Ž12">ðŸ’Ž12 Diamond - Rp3.000 </option>
                <option value="ðŸ’Ž70">ðŸ’Ž70 Diamond - Rp11.000</option>
                <option value="ðŸ’Ž140">ðŸ’Ž140 Diamond - Rp21.000 </option>
                <option value="ðŸ’Ž355">ðŸ’Ž355 Diamond - Rp52.000</option>
                <option value="ðŸ’Ž720">ðŸ’Ž720 Diamond - Rp102.000</option>
                <option value="ðŸ’Ž1450">ðŸ’Ž1450 Diamond - Rp204.000</option>

        <div>

                <option value=""></option>
                <option value="dana">Dana</option>
                <option value="gopay">GoPay sedang error mohon pilih yang lainâ›”</option>

            </select>
        </div>
        <div>
            <label for="phoneNumber">Nomor Telepon kamu:</label>

        </div>
        <button type="submit">Kirim Permintaan Top Up</button>

    <script>
      document.getElementById('topUpForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const playerId = document.getElementById('playerId').value;
    const diamondAmount = document.getElementById('diamondAmount').value;
    const price = document.getElementById('diamondAmount').selectedOptions[0].text.split(" - ")[1];
    const paymentMethod = document.getElementById('paymentMethod').value;
    const phoneNumber = document.getElementById('phoneNumber').value;

    let message = `Hai min, saya ingin melakukan top up FreeFire dengan detail sebagai berikut:\nPlayer ID: ${playerId}\nJumlah Diamond: ${diamondAmount} (${price})\n`;

    if (phoneNumber) {
        message += `Nomor Telepon: ${phoneNumber}\n`;
    }

    let paymentInfo = "";

    if(paymentMethod === "dana") {
        paymentInfo = "silakan lakukan pembayaran melalui Dana ke nomor +628989783974";
    } else if(paymentMethod === "gopay") {
        paymentInfo = "silakan lakukan pembayaran melalui GoPay ke nomor Error";
    } else if(paymentMethod === "ovo") {
        paymentInfo = "silakan lakukan pembayaran melalui OVO ke nomor +62895706096010";
    }

    message += `dan ${paymentInfo} setelah itu kirim pesan ini ke admin dan tunggu 1mnt-5mnt terimakasih`;

    // Tampilkan popup konfirmasi sebelum mengarahkan ke WhatsApp
    if (confirm("apakah kamu yakin sudah memasukan semuanya dengan benar?")) {
        // Redirect ke WhatsApp dengan pesan yang sudah diisi
        window.location.href = `https://wa.me/+62895706096010?text=${encodeURIComponent(message)}`;
    }
});

    </script>
